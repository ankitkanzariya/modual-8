<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeopacity(val){
            let target = document.getElementById("target");
            target.style.opacity = val;
        }
    </script>
    <style>
        #target{
            width: 130px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="target" ></div>
   
    <input type="range" min="1" max="100" value="100" oninput="changeopacity(this.value/100)">

    
</body>
</html>
